<!-- Front end view for single item. -->
<!DOCTYPE html>
<html>
<head>
  <title>Item</title>
</head>
<body>
  <div>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    <p>{{ item.category }}</p>
    <img src="{{ item.image }}" alt="{{ item.name }}">
  </div>
</body>
</html>
